<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no">
    <meta charset="utf-8">
    <title>Simple markers</title>
    <style>
      html, body {
        height: 100%;
        margin: 0;
        padding: 0;
      }
      #map {
        height: 100%;
      }
    </style>
  </head>
  <body>
    <div id="map"></div>
    <script>

      function initMap() {
        var sydneyLatlng = {lat: -25.363, lng: 131.044};
        var vancouverLatlng = {lat: 49.282, lng: -123.121}

        var map = new google.maps.Map(document.getElementById('map'), {
          zoom: 4,
          center: vancouverLatlng
        });

        var sydneyMarker = new google.maps.Marker({
          position: sydneyLatlng,
          map: map,
          title: 'Hello World!'
        });

        var vancouverMarker = new google.maps.Marker({
          position: vancouverLatlng,
          map: map,
          draggable: true,
          animation: google.maps.Animation.DROP,
          title: 'Hello World!'
        });

      }
    </script>
    <script async defer
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCFthrDZYGjOacbDtBwZIvbRMhxRn4qc0g&callback=initMap">
    </script>
  </body>
</html>
